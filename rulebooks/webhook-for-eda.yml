---
- name: Listen for events on a webhook
  hosts: all

  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5000

  rules:
    - name: Say Hello 2
      condition: event.payload.message == "Ansible is magic cool"
      action:
        run_job_template:
          name: say-what.yml
          organization: "Default"
